<html lang="en">
<head>

    <title>JS Function Methods</title>
</head>
<body>
    <script>
      
        /*
    ## JS Function Methods
        -Call
        -Apply
        -Bind

        */
  
        var sahDetails={
        firstname:"Sahila",
        lastnane:"Dilnawaz",
        age:20,
        address:"Maulanachak",
       
    }
    var dilDetails={
        firstname:"Dilnawaz",
        lastnane:"alam",
        age:20,
        address:"Kapasiya",
    } 
    function displayName(a,b){
        console.log(this.firstname+" "+this.lastnane,a,b )
    }
    
 


      //call()  --> invoke immediately
    // displayName.call(dilDetails,"village","Kapasiya");
    // displayName.call(sahDetails ,"village","Maulanachak");

    //apply() -->invoke immediately
    displayName.apply(dilDetails,["village","Kapasiya"]);
    displayName.apply(sahDetails,["village","Maulanachak"]);

//     // bind() -->invoke it whenwver you want to invoke it
//    let displayNameOfDilnawaz = displayName.bind(dilDetails);
//    displayNameOfDilnawaz()






    </script>
