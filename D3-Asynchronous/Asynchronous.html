<body>

    <p style="text-align: center; font-size: 5rem;">Bomb will Explode in 10 Seconds</p>
    <p style="text-align: center; font-size: 10rem;" id="timer">10</p>
    <button onclick="difuseBomb()">Difuse Bomb</button>

    <script>
        let timer =10;
        document.getElementById("timer").innerText=timer;
        let timeInterval = setInterval(()=>{
            timer--;
            document.getElementById("timer").innerText=timer;
            if(timer==0){
                document.getElementById("timer").innerText="Boom !"
                clearInterval(timeInterval)
            }
        },1000)

        function difuseBomb(){
            clearInterval(timeInterval)
            document.getElementById("timer").innerText="You have Difused Bomb!"

        }

    </script>
